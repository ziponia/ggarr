<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:remove="tag" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:fragment="meta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </th:block>
    <th:block th:fragment="head">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Gamja+Flower&display=swap" rel="stylesheet" />
        <link href="https://cdn.remixicon.com/releases/v1.3.1/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/style.css" />
    </th:block>

    <th:block th:fragment="scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="/static/script/script.js"></script>
        <script>
            // common
        </script>
    </th:block>

    <th:block th:fragment="toolbar">
        <div class="toolbar">
            <a sec:authorize="${!hasAnyAuthority('BASIC')}" href="/auth/login" class="user-btn"><i class="remixicon-user-line"></i></a>
            <a sec:authorize="${hasAnyAuthority('BASIC')}" href="/" class="user-btn" sec:authentication="name"><i class="remixicon-user-line"></i></a>
        </div>
    </th:block>
</html>
